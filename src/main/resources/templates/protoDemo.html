<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Protobuf</title>
</head>
<body>
<div style="text-align: center">
    <button onclick="send()">点我发送</button>
</div>
</body>
<!--<script src="../static/js/proto/awesome.js" ></script>-->
<script th:src="@{/static/js/proto/awesome.js}"></script>
<script type="text/javascript">
    let message = new proto.Person();
    message.setId(23);
    message.setName('老王');

    let bytes = message.serializeBinary();
    console.log(message);

    let socket = new WebSocket("ws://localhost:8899/ws");
    socket.onopen = function () {
        console.log('socket开启');
    };
    socket.onclose = function () {
        console.log('socket关闭');
    };

    function send() {
        if (socket.readyState === WebSocket.OPEN) {
            console.log('发送消息');
            socket.send(message.serializeBinary());
        } else {
            console.log('还没开')
        }
    }
</script>
</html>
