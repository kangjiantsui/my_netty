syntax = "proto2";
package SglMsg_pb;
option java_package = "com.leocool.sgland.protocol";
option java_outer_classname = "SglMsg";

import "SglMsgType_pb.proto";

message SglReqMsg {
    optional SglMsgType_pb.ProtoMsgType type = 1;
    optional int64 dt = 2;
    optional int64 user_id = 3;
    extensions 100 to 10100;
}

message SglRespMsg {
    optional SglMsgType_pb.ProtoMsgType type = 1;
    optional SglMsg_pb.ProtoMsgStatus status = 2;
    optional string error = 3;
    optional int64 dt = 4;
    extensions 100 to 10100;
}

enum ProtoMsgStatus {
    PB_STATUS_OK = 0;
    PB_STATUS_AUTHENTICATION_FAIL = 1;
    PB_STATUS_INVALID_ARG = 2;
    PB_STATUS_LOGIN_FAIL = 3;
